<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tasks management</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h3>Update Task</h3>
		<hr/>
		<form action="updateTask" th:object="${task}" method="PUT">
		
			<input type="hidden" name="id" th:field="*{id}" readonly="readonly">
			
			<label for="id">User</label>
			<input type="text" name="userID" th:field="*{user.id}" class="form-control col-4 mb-4" readonly="readonly">
			
			<label for="title">Title</label>
			<input type="text" name="title" th:field="*{title}" class="form-control col-8 mb-4" placeholder="Enter title" >
			
			<label for="description">Description</label>
			<textarea name="description" th:field="*{description}" class="form-control col-8 mb-4" placeholder="Enter description" ></textarea>
			
			<button type="submit" class="btn btn-primary col-2">Update</button>
		</form>
		<hr>
		<a th:href="@{listOfTasksByUser(userID=${userID})}">Back to list</a>  
	</div>
</body>
</html>
