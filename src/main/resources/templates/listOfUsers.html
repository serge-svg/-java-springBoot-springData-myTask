<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of users</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
    <br>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		    <tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td>
					<a th:href="@{/tasks/listOfTasksByUser(id=${user.id})}" class="btn btn-info">Tasks</a>
					<a th:href="@{updateUserForm(id=${user.id})}" class="btn btn-info">Update</a>
					<a th:href="@{deleteUser(id=${user.id})}" class="btn btn-danger">Delete</a>
				</td>
		    </tr>
		</tbody>
	</table>
	<a th:href="@{addUserForm}" class="btn btn-info">Add User</a>
	</div>
</body>
</html>
