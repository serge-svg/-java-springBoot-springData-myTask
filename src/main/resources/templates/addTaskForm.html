<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tasks management</title>
<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h3>Add New Task</h3>
		<hr/>
		<form action="insertTask" th:object="${task}" method="POST">
			<label for="user">User ID</label>
			<input type="text" name="user" th:field="*{user.id}" class="form-control col-4 mb-4" readonly="readonly" >
			
			<label for="name">Title</label>
			<input type="text" name="name" th:field="*{title}" class="form-control col-8 mb-4" placeholder="Enter a title" >
			
			<label for="description">Description</label>
			<textarea rows="4" name="description" th:field="*{description}" class="form-control col-8 mb-4" placeholder="Enter a description"></textarea> 
			
			<button type="submit" class="btn btn-primary col-2">Add</button>
		</form>
		<hr>
		<a th:href="@{listOfTasksByUser(userID=${task.user.id})}">Back to list</a> 
	</div>
</body>
</html>
